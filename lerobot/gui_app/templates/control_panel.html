<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LeRobot | Control Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/webp" href="/static/images/lerobot-icon.webp">
    <style>
      /* Hides scrollbar for Webkit browsers (Chrome, Safari, Edge) */
      #logsDisplay::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body> 

    {% include 'navbar.html' %}

    {% include 'sensor_display.html' %}

    <div class="container">
      <div class="row">

        <div class="col-6">
          <div class="container p-4">

            {% include 'action_bar.html' %}

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item " role="presentation">
                  <button class="nav-link active" id="teleop-tab" data-bs-toggle="tab" data-bs-target="#teleop-tab-pane" type="button" role="tab" aria-controls="teleop-tab-pane" aria-selected="true" style="font-weight: bold;">Teleop</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="record-tab" data-bs-toggle="tab" data-bs-target="#record-tab-pane" type="button" role="tab" aria-controls="record-tab-pane" aria-selected="false" style="font-weight: bold;">Record</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="eval-tab" data-bs-toggle="tab" data-bs-target="#eval-tab-pane" type="button" role="tab" aria-controls="eval-tab-pane" aria-selected="false" style="font-weight: bold;">Evaluate</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="calibrate-tab" data-bs-toggle="tab" data-bs-target="#calibrate-tab-pane" type="button" role="tab" aria-controls="calibrate-tab-pane" aria-selected="false" style="font-weight: bold;">Calibrate</button>
                </li>
            </ul>

            <div class="tab-content border border-top-0 rounded pt-3 pb-3" id="myTabContent">
    
                <!-- teleop controls tab-->
                <div class="tab-pane fade show active" id="teleop-tab-pane" role="tabpanel" aria-labelledby="teleop-tab" tabindex="0">
                  {% include 'teleop.html' %}
                </div>
                
                <!-- record controls tab-->
                <div class="tab-pane fade" id="record-tab-pane" role="tabpanel" aria-labelledby="record-tab" tabindex="1">
                  {% include 'record.html' %}
                </div>

                <div class="tab-pane fade" id="eval-tab-pane" role="tabpanel" aria-labelledby="eval-tab" tabindex="2">
                  {% include 'eval.html' %}
                </div>
    
                <div class="tab-pane fade" id="calibrate-tab-pane" role="tabpanel" aria-labelledby="calibrate-tab" tabindex="4">
                  {% include 'calibrate.html' %}
                </div>               

            </div>
          </div>
        </div>
  
        <div class="col-6" style="margin-top: 22px;">
          
          <div class="card" style="background-color: var(--bs-gray-800)!important">
            <div class="card-header">
              Logs
            </div>
            <div class="card-body">
              <div id="logsDisplay" style="overflow: scroll; min-height: 300px; max-height: 400px; font-size: 14px;">
                <p>No messages logged</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>  
    <script src="/static/js/teleop_panel.js"></script> 
    <script src="/static/js/record_panel.js"></script>
    <script src="/static/js/evaluate_panel.js"></script>
    <script src="/static/js/calibrate_panel.js"></script>
    <script src="/static/js/hg_dagger_panel.js"></script>
</body>
</html>
