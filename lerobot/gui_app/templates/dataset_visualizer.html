    <div class="container">

        <div class="col-6">
          <div class="container p-4">

            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item " role="presentation">
                  <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-tab-pane" type="button" role="tab" aria-controls="info-tab-pane" aria-selected="true" style="font-weight: bold;">Info</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">    
                
                <div class="tab-pane fade show active" id="teleop-tab-pane" role="tabpanel" aria-labelledby="teleop-tab" tabindex="0">
                  
                  <div class="card" style="background-color: var(--bs-gray-800)!important">
                    <h6 class="card-header p-3">Dataset Info</h6>
                    <div class="card-body pt-4 pb-4" id="datasetInfoDisplay">
                      <h6>RepoID: ???</h6>  
                      <h6>Number of episodes: ???</h6>
                      <h6>Number of frames: ???</h6>
                      <h6>Frames per second: ???</h6>  
                      
                      <hr>

                      <div class="mb-3">
                        <label for="datasetEpisodeSelect" class="form-label">Select Episode</label>
                        <select id="datasetEpisodeSelect" class="form-select" name="episode_num">
                          <option value="0">Episode 0</option>
                          <option value="1">Episode 1</option>
                        </select>
                      </div> 
                    </div>

                    <div class="card-body pb-4">
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-warning">Replay</button>
                      </div>                     
                    </div>
                  </div>

                </div>
            </div>
            
          </div>
        </div>
  
        <div class="col-6" style="margin-top: 60px;">
